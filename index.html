<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sensory Symphony: Hearing Music in a New Way</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="p5.sound.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
    <header>
        <h1>Sensory Symphony: Hearing Music in a New Way</h1>
    </header>

    <main>
        <div id="uploadMusicHere">
            <label for="musicFile" class="upload-label">
                <span>Upload Music</span>
                <input type="file" id="musicFile" accept="audio/*">
            </label>
        </div>

        <div id="unsupported">
            <p>Your browser does not support the Vibration API.</p>
        </div>
    </main>

    <script src="sketch.js"></script>
</body>
</html>
